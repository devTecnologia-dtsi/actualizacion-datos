<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-md sm:w-full lg:w-1/2 z-50">
        <form (ngSubmit)="enviarFormulario()">
            <div class="flex flex-col space-y-4 z-50">
                <div class="flex flex-col items-center z-50">
                    <label for="opciones" class="w-24 font-bold pb-8 text-lg text-gray-800">Direcci√≥n</label>

                    <select id="opciones" name="opciones" required [(ngModel)]="via" value="Calle"
                        class="z-50 font-bold py-3 bg-gray-100 w-full rounded-md border-gray-400 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50">
                        <option value="" disabled="disabled">Seleccione</option>
                        <option value="Calle">Calle</option>
                        <option value="Carrera">Carrera</option>
                        <option value="Avenida">Avenida</option>
                        <option value="Avenida Carrera">Avenida Carrera</option>
                        <option value="Avenida Calle">Avenida Calle</option>
                        <option value="Circular">Circular</option>
                        <option value="Circunvalar">Circunvalar</option>
                        <option value="Diagonal">Diagonal</option>
                        <option value="Manzana">Manzana</option>
                        <option value="Transversal">Transversal</option>
                        <option value="Via">Via</option>
                    </select>
                </div>
                <div class="flex flex-row items-center space-x-5 z-50">
                    <!-- <label for="input1" class="w-0"></label> -->
                    <input type="text" id="input1" name="input1" [(ngModel)]="seccionUno"
                        class="font-bold py-3 bg-gray-100 w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <div class="text-gray-800 font-bold">#</div>
                    <input type="text" id="input2" name="input2" [(ngModel)]="seccionDos"
                        class="font-bold py-3 bg-gray-100 w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">

                    <!-- <div class="flex flex-row items-center space-x-3"> -->
                    <!-- <label for="input3" class="w-0"></label> -->
                    <div class="text-gray-800 font-bold">-</div>
                    <input type="text" id="input4" name="input4" [(ngModel)]="seccionTres"
                        class="font-bold py-3 bg-gray-100 w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <!-- </div> -->
                </div>
                <div class="flex flex-row item-center font-bold space-x-4 z-50">

                    <select
                        class="font-bold py-3 bg-gray-100 w-3/6 rounded-md border-gray-400 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
                        id="opciones2" name="opciones2" required [(ngModel)]="seccionCuatro" value="Calle">
                        <option value="" disabled="disabled"></option>
                        <option [value]="resi.codigo" *ngFor="let resi of residencial">{{resi.nombre}}</option>
                    </select>

                    <input type="text" id="input3" name="input3" [(ngModel)]="seccionCinco"
                        class="font-bold py-3 bg-gray-100 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Apto/Piso/Casa">

                    <select
                        class="font-bold py-3 bg-gray-100 w-3/6 rounded-md border-gray-400 shadow-sm focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
                        id="opciones2" name="opciones2" required [(ngModel)]="seccionSeis" value="Calle">
                        <option value="" disabled="disabled"></option>
                        <option [value]="resi.codigo" *ngFor="let resi of residencial">{{resi.nombre}}</option>
                    </select>

                    <input type="text" id="input3" name="input3" [(ngModel)]="seccionSiete"
                        class="font-bold py-3 bg-gray-100 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Apto/Piso/Casa">


                </div>
            </div>

            <div class="mt-8 w-full flex flex-auto justify-center z-50">
                <button type="button"
                    class="w-1/3 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full mr-2"
                    (click)="cerrarModal()">Cancelar</button>
                <button type="submit"
                    class="w-1/3 bg-primary-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Enviar</button>
            </div>

        </form>
    </div>
</div>
